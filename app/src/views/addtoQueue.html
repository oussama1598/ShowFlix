<md-dialog aria-label="addtoQueue">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Add to Queue</h2><span flex></span>
      <md-button class="md-icon-button" ng-click="addtoQueue.cancel()"><i class="fa fa-times" aria-hidden="true"></i></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout-padding>
      <form name="addForm">
        <md-input-container class="md-block">
          <label>Serie Name</label>
          <input required md-no-asterisk name="name" ng-model="addtoQueue.input.name">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Season</label>
          <input required type="number" name="season" ng-model="addtoQueue.input.season" min="0" value="0">
        </md-input-container>
        <div layout="row">
          <md-input-container flex="50">
            <label>From episode</label>
            <input required type="number" name="fromepisode" ng-model="addtoQueue.input.fromepisode" min="0" value="1">
          </md-input-container>
          <md-input-container flex="50">
            <label>To episode</label>
            <input required type="text" name="toepisode" ng-model="addtoQueue.input.toepisode">
          </md-input-container>
        </div>
        <div>
          <button class="waves-effect pink btn" ng-click="addtoQueue.add($event)" ng-disabled="addtoQueue.addQueueProgress">
            <span ng-show="!addtoQueue.addQueueProgress">Add</span>
            <md-progress-circular ng-show="addtoQueue.addQueueProgress" class="md-hue-3" md-diameter="20px"></md-progress-circular>
          </button>
        </div>
      </form>
    </md-content>
  </md-dialog-content>
</md-dialog>
