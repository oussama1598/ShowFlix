<div class="loading" ng-show="queue.loading"><md-progress-circular md-mode="indeterminate"></md-progress-circular><span>Loading ...</span></div><div class="row queue" ng-hide="loading"><ul class="collection"><li class="collection-item" ng-repeat="file in queue.queue"><span ng-class="{'finished': file.done}">{{file.name}} S{{file.season}}E{{file.episode}}</span><md-menu md-position-mode="target-right target" ng-hide="file.done || file.noOptions"><a ng-click="$mdMenu.open($event)" class="secondary-content" ng-hide="file.done" style="padding:0 5px; cursor: pointer"><i class="fa fa-ellipsis-v"></i></a><md-menu-content width="4"><md-menu-item><md-button ng-click="queue.deleteFromQueue($event, file, $index)"><i class="fa fa-trash"></i> Delete</md-button></md-menu-item><md-menu-item><md-button ng-click="queue.startFrom($index)">Start from here</md-button></md-menu-item></md-menu-content></md-menu></li></ul></div>
