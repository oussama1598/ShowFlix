<div class="loading" ng-show="home.loading"><md-progress-circular md-mode="indeterminate"></md-progress-circular><span>Loading ...</span></div><div class="row home" ng-hide="home.loading"><ul class="collection"><li class="collection-item avatar" ng-repeat="file in home.Files"><img ng-src="{{file.poster}}" class="poster-img"> <img ng-src="api{{file.thumbUrl}}" alt="" class="circle"> <span class="title">{{file.name}} S{{file.season}}E{{file.episode}} - <b>{{file.title}}</b></span><p>{{file.fileDetails.size}}</p><p ng-show="file.srt"><b>Srt</b></p><a href="api{{file.streamUrl}}" class="secondary-content"><i class="fa fa-download download-icon" aria-hidden="true"></i></a><br><a ng-click="home.confirmDelete(file, $event)" class="secondary-content delete-btn"><i class="fa fa-trash download-icon" aria-hidden="true"></i></a></li></ul></div>
