<md-content layout="column" flex class="files">
  <md-list flex ng-hide="$ctrl.loading">
    <md-list-item class="md-3-line" ng-click="null" ng-repeat="episode in $ctrl.queue">
      <div class="md-list-item-text" layout="column">
        <h3>{{ episode.file }}</h3>
      </div>
    </md-list-item>
  </md-list>

  <div flex layout="row" ng-show="$ctrl.loading" layout-align="center center">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>
</md-content>
