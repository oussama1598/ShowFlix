<md-toolbar class="md-hue-2" flex>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Menu" hide-gt-sm ng-click="$ctrl.toggleNav()">
      <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>

    <h2 flex>{{$ctrl.appName}}</h2>

    <md-button ng-repeat="item in $ctrl.menu" ui-sref-active="active" hide-xs hide-sm ui-sref="{{item.state}}">
      {{item.title}}
    </md-button>
  </div>
</md-toolbar>

<md-sidenav flex layout="column" class="md-sidenav-left md-whiteframe-4" md-component-id="left" hide-gt-sm>

  <md-content layout-padding="">
    <md-list ng-cloak>
      <md-subheader class="md-no-sticky">Clickable Items with Secondary Controls</md-subheader>
      <md-list-item ng-repeat="item in $ctrl.menu" ui-sref-active="active">
        <a ui-sref="{{item.state}}"> {{ item.title }} </a>
      </md-list-item>
    </md-list>
  </md-content>

</md-sidenav>
